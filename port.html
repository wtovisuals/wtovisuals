  />
	<!-- preload & import your Google Fonts with display=swap -->
<link rel="preconnect" href="https://fonts.googleapis.com" />

</head>
<body>
<!-- HEADER + NAV (with built-in Top Bar) -->
<<header class="header">
  <div class="top-bar">
    <div class="container top-bar__inner">
      <ul class="app-icons">
        <li>
          <a href="https://www.youtube.com/@wto_visuals/videos" target="_blank">
            <img src="icons8-youtube-250.png" alt="YouTube" class="app-icon"/>

        </li>
        <li>

        <li>
          <a href="icons8-instagram-250.png" target="_blank">

        </li>
        <li>
          <a href="https://x.com/VoyagerWTO" target="_blank">
            <img src="icons8-x-192.png" alt="X / Twitter" class="app-icon"/>
          </a>
        </li>
      </ul>
      <div class="top-bar__profile">
        <img src="Sequence 01.00_00_00_00.Still001.jpg" alt="Profile" class="profile-pic"/>
      </div>
    </div>
  </div>

  <div class="container header__inner">
    <div class="header__logo">
      <a href="index.html">@WTO_VISUALS</a>
    </div>
    <button class="nav-toggle" aria-label="Menu">
      <span class="hamburger"></span>

    <nav class="nav-menu">

        <li class="nav-item"><a href="index.html">Main Page</a></li>

          Check back soon to see the full reel!

  <!-- FOOTER -->

    </div>

  <!-- SCROLL TO TOP & NAV SCRIPT -->
  <button class="scroll-to-top" aria-label="Back to top">↑</button>
  <script>
    // Hamburger toggle
    const navToggle = document.querySelector('.nav-toggle'),
          navMenu   = document.querySelector('.nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('nav-menu--open');
      navToggle.classList.toggle('nav-toggle--open');
    });

    // Scroll-to-top
    const scrollBtn = document.querySelector('.scroll-to-top');
    window.addEventListener('scroll', () => {
      scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
